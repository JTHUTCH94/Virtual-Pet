<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Pupperino</title>
    <link rel="stylesheet" href="pupperino.css" type="text/css">
</head>

<body>
    <main class="container">
        <div class="rules">
            <p>Give your pup a treat to make him happier and heavier</p>
            <p>Exercise your pup to trade happiness for health and cleanliness</p>
            <p>Play with your pup to make him happy and healthy and dirty</p>
            <p>Bathe your pup</p>
        </div>
        <div class="pupper">
            <div class="body">
                <p class="tail"></p>
                <p class="butt"></p>
            </div>
            <div class="head">
                <div class="ears">
                    <p class="left-ear"></p>
                    <p class="right-ear"></p>
                </div>
                <div class="eyes">
                    <div class="left-eye">
                        <p class="left-pupil"></p>
                    </div>
                    <p class="right-eye"></p>
                </div>
                <div class="muzzle">
                        <p class="nose"></p>
                    </div>
                    <p class="tongue"></p>
            </div>
            <p class="ball"></p>
        </div>
            <section class="dashboard">
                <div>Name: <strong><span class="name"></span></strong></div>
                <div>Weight: <strong><span class="weight"></span> pounds</strong></div>
                <div>Happiness: <strong><span class="happiness"></span> tail wags (per min)</strong></div>
                <div>Dirty: <strong><span class="dirty"></span></strong>
                </div>
                <div class="button-container">
                    <button class="treat-button">
                        Treat
                    </button>
                    <button class="play-button">
                        Play
                    </button>
                    <button class="exercise-button">
                        Exercise
                    </button>
                    <button class="bath-button">
                        Bath
                    </button>
                </div>
            </section>
    </main>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="/client.js"></script>
</body>

</html>
